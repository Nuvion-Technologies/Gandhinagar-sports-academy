        @import url(https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic);
@import url(https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic);
@import url(https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700);
*{
    padding: 0;
    margin: 0;
}
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    background-image: url('img1.jpeg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    text-align: center;
}
.box{
    background-color: rgba(0, 0, 0, 0.344);
    height: 100vh;
}
.container {
    display: flex;
    flex-direction: column;
    height: 95vh;
    justify-content: space-around;
}
.logo{
    position: absolute;
    top: 10px;
    left: 10px;
    width: 100px;
    height: 100px;
}
.logo img{
    width: 100%;
    border-radius: 50%;
    height: 100%;
}

header {
    margin-bottom: 10px;
}

header h1 {
    font-size: 5em;
    font-family: 'Montserrat', sans-serif; /* Use a nice font */
    margin: 0;
}


@keyframes flicker {
    0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
    10% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4); }
    20% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
    30% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 255, 255, 0.3); }
    40% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
    50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4); }
    60% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
    70% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2); }
    80% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
    90% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4); }
    100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.5); }
}

main h2 {
    font-size: 5em;
    font-family: 'Oswald', sans-serif;
    color: white;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
    animation: flicker 2s infinite;
}


footer {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
}

.footer-section {
    display: flex;
    flex-direction: column;
    gap: 2px;
    align-items: center;
    justify-content: center;
    width: 33.33%;
}

.footer-section h3 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.footer-section p {
    margin: 5px 0;
    font-size: 20px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

.footer-section a {
    color: white;
    text-decoration: none;
}

.footer-section a:hover {
    text-decoration: underline;
}

.links{
    display: flex;
    flex-direction: row;
    width: 100%;
    justify-content: center;
    gap: 50px;
}
.links a{
    color: white;

}



/* Mobile Responsive Styles */
/* Mobile Responsive Styles */
@media (max-width: 768px) {
    .box {
        height: 100vh; /* Allow box height to adjust based on content */
    }

    .container {
        height: auto; /* Allow container height to adjust based on content */
        padding: 20px; /* Add padding for mobile view */
    }

    .logo {
        width: 60px; /* Further adjust logo size for smaller screens */
        height: 60px;
        top: 10px;
        left: 10px;
    }

    header h1 {
        font-size: 2.5em; /* Adjust font size for header */
        margin-top: 20px; /* Reduce top margin */
    }

    main h2 {
        font-size: 2.5em; /* Adjust font size for main heading */
    }

    footer {
        flex-direction: column; /* Stack footer sections vertically */
        align-items: center;
        gap: 15px; /* Reduce gap between footer sections */
        padding: 20px; /* Add padding to footer */
    }

    .footer-section {
        width: 100%; /* Make footer sections full width */
        text-align: center; /* Center text in footer sections */
        margin-bottom: 10px; /* Add bottom margin for spacing */
    }

    .footer-section h3 {
        font-size: 1.2em; /* Adjust font size for footer headings */
    }

    .footer-section p {
        font-size: 0.9em; /* Adjust font size for footer text */
        line-height: 1.4em; /* Increase line height for readability */
    }

    .links {
        flex-direction: column; /* Stack links vertically */
        gap: 15px; /* Adjust gap between links */
        padding-bottom: 20px; /* Add padding at the bottom */
    }

    .links a {
        font-size: 1em; /* Adjust font size for links */
        padding: 5px; /* Add padding to links */
    }
}
